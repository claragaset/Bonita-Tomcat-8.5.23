<form name="passwordForm" class="form-horizontal col-lg-9"><div class="form-group"><label class="col-md-2 control-label" for="password" translate>New Password</label><div class="col-md-10"><input class="form-control" type="password" id="password" ng-model="vm.password.new" ng-change="vm.resetValidity()" required></div></div><div class="form-group" ng-class="{'has-error': vm.invalid}"><label class="col-md-2 control-label" for="confirm" translate>Confirm new Password</label><div class="col-md-10"><input class="form-control" type="password" id="confirm" ng-model="vm.password.confirm" ng-change="vm.resetValidity()" required> <span ng-if="vm.invalid" class="help-block" translate>Passwords don't match</span></div></div><div class="form-group"><div class="col-md-offset-2 col-md-10"><button class="btn btn-primary" ng-click="vm.update(vm.password)" translate>Update password</button></div></div></form>
